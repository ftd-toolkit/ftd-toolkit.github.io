---
layout: default
title: Technique Hacking Simulator
---

<div class="simulator">
  <h1 class="page-heading">Technique Hacking Simulator</h1>

  <div>
    <table class="th-input">
      <colgroup>
        <col span="1" style="width: 35%;">
        <col span="1" style="width: 15%;">
        <col span="1" style="width: 35%;">
        <col span="1" style="width: 15%;">
      </colgroup>
                                     
      <tr>
        <th>
          <span>Success TN</span>
        </th>
        <th>
          <input type="text" id="th-success" class="valid-int"></input>
        </th>
        <th>
          <span>Completion TN</span>
        </th>
        <th>
          <input type="text" id="th-completion" class="valid-int"></input>
        </th>
      </tr>
      <tr>
        <td>
          <span>Stat</span>
        </td>
        <td>
          <input type="text" id="th-stat" class="valid-int"></input>
        </td>
        <td>
          <span>Modifier</span>
        </td>
        <td>
          <input type="text" id="th-mod" class="valid-int"></input>
        </td>
      </tr>
      <tr>
        <td>
          <span>AB</span>
        </td>
        <td>
          <input type="text" id="th-ab" class="valid-int" disabled="true"></input>
        </td>
        <td>
          <span>Auto-calculate AB?</span>
        </td>
        <td>
          <input id="th-autoab" type="checkbox" checked="true"></input>
        </td>
      </tr>
      <tr>
        <td>
          <span>FP Reroll Threshold</span>
        </td>
        <td>
          <input type="text" id="th-threshold" class="valid-int"></input>
        </td>
        <td>
          <span>Number of FP</span>
        </td>
        <td>
          <input type="text" id="th-numfp" class="valid-int"></input>
        </td>
      </tr>
      <tr>
        <td>
          <span>Number of Tags</span>
        </td>
        <td>
          <input type="text" id="th-numtags" class="valid-int"></input>
        </td>
        <td>
          <span>Number of Prep Days</span>
        </td>
        <td>
          <input type="text" id="th-numprep" class="valid-int"></input>
        </td>
      </tr>
      <tr class="th-buttons">
        <td class="th-buttons" colspan="2">
          <button class="button-research" id="th-one">One Research Cycle</button>
        </td>
        <td class="th-buttons" colspan="2">
          <button class="button-research" id="th-full">Complete Project</button>
        </td>
      </tr>
    </table>
  </div>

  <div class="th-log">
    <table id="th-log">
      <colgroup>
        <col span="1" style="width: 30%;">
        <col span="1" style="width: 40%;">
        <col span="1" style="width: 30%;">
      </colgroup>
      <tr>
        <th colspan=4>
          RESEARCH LOG
        </th>
      </tr>
      <tr class="th-iheader">
        <td>
          Day
        </td>
        <td>
          Roll
        </td>
        <td>
          Result
        </td>
      </tr>
    </table>
  </div>
</div>
